<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/index.css" type="text/css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>GitHub Explorer</title>
</head>

<body>
    <header>
        <div class="header-content">
            <div class="company-logo"><a href="../index.html"><img src="../images/company_logo.png" alt="TechMagic company logo"></a></div>
            <nav>
                <a href="../index.html">Home</a>
                <a href="../search/index.html">Search</a>
            </nav>
        </div>
    </header>

    <main>
        <section>
            <div class="user-profile">
                <div class="profile-header">
                </div>
                <div class="user-information">
                    <div class="user-credentials row">
                        <img src="../images/icons/man.png">
                        <h2>FirstName LastName</h2>
                        <h2 class="name"></h2>
                    </div>
                    <div class="user-created row">
                        <img src="../images/icons/watch.png">
                        <h2>Created At</h2>
                        <h2 class="created_at"></h2>
                    </div>
                    <div class="user-location row">
                        <img src="../images/icons/spot.png">
                        <h2>Location</h2>
                        <h2 class="location"></h2>
                    </div>
                    <div class="user-company row">
                        <img src="../images/icons/case.png">
                        <h2>Company</h2>
                        <h2 class="company"></h2>
                    </div>
                    <div class="user-email row">
                        <img src="../images/icons/email.png">
                        <h2>Email</h2>
                        <h2 class="email"></h2>
                    </div>

                </div>
                <div class="repo-section">
                    <h2>Repos</h2>
                    <div class="repo-list"></div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="page-author">
                <h2>Made by Bohdan Kukhar</h2>
            </div>
            <div class="license-year">
                <h2>2019</h2>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../js/user-profile.js"></script>
</body>

</html>
