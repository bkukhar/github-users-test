<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/index.css" type="text/css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <title>GitHub Explorer</title>
</head>

<body>
    <header>
        <div class="header-content">
            <div class="company-logo"><a href="../index.html"><img src="../images/company_logo.png" alt="TechMagic company logo"></a></div>
            <nav>
                <a href="../index.html">Home</a>
                <a href="search/index.html" class="current-page">Search</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="search-content">
            <div class="search">
                <div>
                    <label for="username">Search Users</label>
                </div>
                <div class="search-input">
                    <input id="username" type="search" class="url" name="github-search" aria-label="Search through github site users" placeholder="username" />
                    <button id="search">Search</button>
                </div>
            </div>
            <div class="public-api-result">
                <div class="result">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="page-author">
                <h2>Made by <a href="../user_profile/#bkukhar">Bohdan Kukhar</a></h2>
            </div>
            <div class="license-year">
                <h2>2019</h2>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>

</body>

</html>
